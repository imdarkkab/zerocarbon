<!DOCTYPE html> 
<html>
<head>
	<title>Single page template</title> 
	<meta http-equiv="content-type" content="text/html;" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel=StyleSheet href="css/font-awesome.min.css" type="text/css" />
	<link rel=StyleSheet href="css/reset.css" type="text/css" />
	<link rel=StyleSheet href="css/style.css" type="text/css" />
	<script src="js/jquery-2.0.3.min.js"></script>
	<!-- <script src="js/jquery.mobile.min.js"></script>-->
	<script>
  $(function() {
    // run the currently selected effect
	$('#zoomLamp').click(function(){
        $('#window_lamp').show();
        $('#zoomLamp').hide();
        
    });
    
	$('#window_lamp').click(function(){
        $('#window_lamp').hide();
        $('#zoomLamp').show();
    });
	
	$('#zoomSaving').click(function(){
        $('#window_saving').show();
        $('#zoomSaving').hide();
        
    });
    
	$('#window_saving').click(function(){
        $('#window_saving').hide();
        $('#zoomSaving').show();
    });
	
	
  });
  </script>
</head> 
<body>     
<div class="header">
	<a href="example-building.html"><img alt="" src="img/header/header-example-building-electric.png" ></a>
</div>
<div class="container3">
  <div class="helper">
  		<div class="content_example_2">
  			<div style="position:absolute;z-index: -50; width: 100% ;margin-top:0px;top:0px;" ><img src="img/content/example-energy.png" width="100%" /></div>
  			<div class="pin_building_lamp" ><img src="img/pin.png" width="30px" id="zoomLamp" /></div>
			<div class="pin_building_electric"><img src="img/pin.png"  width="30px" id="zoomSaving"/></div>
			
		</div>
	</div>
</div>


<div id="window_lamp" style="display: none;" >
    <img src="img/popup/popup-example-building-2_1.png" width="100%" style="margin-top: 15%"/> 
</div>

<div id="window_saving" style="display: none;" >
    <img src="img/popup/popup-example-building-2_2.png" width="100%" style="margin-top: 15%"/> 
</div>

</body>

</html>

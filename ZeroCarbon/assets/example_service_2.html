<!DOCTYPE html> 
<html>
<head>
	<title>Single page template</title> 
	<meta http-equiv="content-type" content="text/html;" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=StyleSheet href="css/font-awesome.min.css" type="text/css"/>
	<link rel=StyleSheet href="css/reset.css" type="text/css" />
	<link rel=StyleSheet href="css/style.css" type="text/css" />
	<script src="js/jquery-2.0.3.min.js"></script>
	<!-- <script src="js/jquery.mobile.min.js"></script>-->
	<script>
  $(function() {
	  showPin();
    // run the currently selected effect
	$('#pin_example_service_1').click(function(){
		hidePopup();
		hidePin();
        $('#window_1').show();
    });
	$('#pin_example_service_2').click(function(){
		hidePopup();
		hidePin();
        $('#window_2').show();
    });
	$('#pin_example_service_3').click(function(){
		hidePopup();
		hidePin();
        $('#window_3').show();
    });
	$('#pin_example_service_4').click(function(){
		hidePopup();
		hidePin();
        $('#window_4').show();
    });
    
	$('#window_1').click(function(){
		hidePopup();
		showPin();
    });
	
	$('#window_2').click(function(){
		hidePopup();
		showPin();
    });
	
	$('#window_3').click(function(){
		hidePopup();
		showPin();
    });
	
	$('#window_4').click(function(){
		hidePopup();
		showPin();
    });
	
	function hidePopup(){
		 $('#window_1').hide();
		 $('#window_2').hide();
		 $('#window_3').hide();
		 $('#window_4').hide();
	}
	
	function hidePin(){
		 $('#pin_example_service_1').hide();
		 $('#pin_example_service_2').hide();
		 $('#pin_example_service_3').hide();
		 $('#pin_example_service_4').hide();
	}
  
	function showPin(){
		 $('#pin_example_service_1').show();
		 $('#pin_example_service_2').show();
		 $('#pin_example_service_3').show();
		 $('#pin_example_service_4').show();
	}
	
  });
  </script>

</head> 
<body style="margin: 0; padding: 0">    
<div class="header">
	<a href="example-service.html"><img alt="" src="img/header/header-example-service-2.png" ></a>
</div>
<div class="container3">
  <div class="helper">
  		<div class="content_example_2">
  			<div style="position:absolute;z-index: -50; width: 100% ;margin-top:0px;top:0px;" ><img src="img/content/bg-example-service.png" width="100%" /></div>
  			<div class="pin_example_service_1" ><img src="img/pin.png" width="40px" id="pin_example_service_1" /></div>
			<div class="pin_example_service_2"><img src="img/pin.png"  width="40px" id="pin_example_service_2" /></div>
			<div class="pin_example_service_3" ><img src="img/pin.png" width="40px" id="pin_example_service_3" /></div>
			<div class="pin_example_service_4"><img src="img/pin.png"  width="40px" id="pin_example_service_4" /></div>
			
		</div>
	</div>
</div>


<div id="window_1" style="display: none;" >
    <img src="img/popup/popup-example-service-1.png" width="100%" style="margin-top: 15%"/> 
</div>
<div id="window_2" style="display: none;" >
    <img src="img/popup/popup-example-service-2.png" width="100%" style="margin-top: 15%"/> 
</div>
<div id="window_3" style="display: none;" >
    <img src="img/popup/popup-example-service-3.png" width="100%" style="margin-top: 15%"/> 
</div>
<div id="window_4" style="display: none;" >
    <img src="img/popup/popup-example-service-4.png" width="100%" style="margin-top: 15%"/> 
</div>

</body>

</html>
